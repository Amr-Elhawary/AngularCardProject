<form *ngIf="Contactform != undefined" (ngSubmit)="onSubmit()" [formGroup]="Contactform">
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" formControlName="name">
  </div>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" formControlName="email">
  </div>

  <div>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" formControlName="phone">
  </div>

  <div>
    <label for="subjectType">Subject Type:</label>
    <select id="subjectType" name="subjectType" formControlName="subjectType">
      <option value="" disabled>Select subject type</option>
      <option value="general">General Inquiry</option>
      <option value="support">Technical Support</option>
      <option value="feedback">Feedback</option>
      <!-- Add more subject types as needed -->
    </select>
  </div>

  <div>
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" formControlName="subject">
  </div>

  <button type="submit" >Submit</button>
</form>
